<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Interactive Art - Fast Grass Growth</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #a3d9a5;
                font-family: Arial, sans-serif;
            }
            canvas {
                display: block;
                position: relative;
                z-index: 5;
            }
            .title-text {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 80px;
                font-family: "Montserrat", "Oswald", sans-serif;
                font-weight: 800;
                color: #000;
                letter-spacing: 0.2em;
                pointer-events: none;
                z-index: 10;
                text-transform: uppercase;
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    0 8px 16px rgba(0, 0, 0, 0.2);
                -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
                animation: titlePulse 2s ease-in-out infinite;
            }
            @keyframes titlePulse {
                0%,
                100% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    opacity: 0.9;
                    transform: translate(-50%, -50%) scale(1.02);
                }
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="title-text">SPEAK!</div>

        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // ⭐️ 수정: 풀 개수 증가
            const GRASS_COUNT = 120; // 80 -> 120
            const grasses = [];
            for (let i = 0; i < GRASS_COUNT; i++) {
                // ⭐️ 수정: maxHeight를 화면 높이의 50% ~ 90%까지 대폭 증가
                const maxH = canvas.height * (0.5 + Math.random() * 0.4); // 50% ~ 90%

                grasses.push({
                    x: Math.random() * canvas.width,
                    baseY: canvas.height,
                    height: 10 + Math.random() * 30,
                    maxHeight: maxH, // 수정된 최대 높이 적용
                    baseSpeed: 0.1,
                    growthDelay: Math.random() * 30, // 딜레이를 약간 줄여 더 빠르게 반응
                    frameCounter: 0,
                });
            }

            const SOUND_THRESHOLD = 15; // RMS*100 기준

            navigator.mediaDevices
                .getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    const audioContext = new (window.AudioContext ||
                        window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    const analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    source.connect(analyser);

                    const dataArray = new Uint8Array(
                        analyser.frequencyBinCount
                    );

                    function drawGrass(grass, volume) {
                        grass.frameCounter++;

                        if (
                            volume > SOUND_THRESHOLD &&
                            grass.frameCounter > grass.growthDelay
                        ) {
                            const normalizedVolume = Math.max(
                                volume - SOUND_THRESHOLD,
                                0
                            );

                            // ⭐️ 수정: 성장 계수 0.5 -> 1.0으로 증가시켜 성장 속도 가속
                            const growth = 1 + normalizedVolume * 1.0;

                            grass.height = Math.min(
                                grass.height + growth,
                                grass.maxHeight
                            );
                            grass.frameCounter = 0;
                        }

                        const sway =
                            Math.sin(Date.now() * 0.003 + grass.x) *
                            (volume * 0.05);

                        ctx.beginPath();
                        ctx.fillStyle = "#2e8b57";

                        ctx.moveTo(grass.x - 5, grass.baseY);
                        ctx.lineTo(grass.x + sway, grass.baseY - grass.height);
                        ctx.lineTo(grass.x + 5, grass.baseY);

                        ctx.closePath();
                        ctx.fill();
                    }

                    function draw() {
                        analyser.getByteFrequencyData(dataArray);

                        let sumSquares = 0;
                        for (let i = 0; i < dataArray.length; i++) {
                            const val = dataArray[i] / 255;
                            sumSquares += val * val;
                        }
                        const rms = Math.sqrt(sumSquares / dataArray.length);
                        const volume = rms * 100;

                        console.log("마이크 볼륨:", volume.toFixed(2));

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        grasses.forEach((grass) => drawGrass(grass, volume));

                        requestAnimationFrame(draw);
                    }

                    draw();
                })
                .catch((err) => {
                    console.error("마이크 접근 오류:", err);
                    alert(
                        "마이크 접근 오류: 이 기능을 사용하려면 마이크 접근 권한이 필요합니다."
                    );
                });

            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // 리사이즈 시 풀의 최대 높이도 다시 계산하여 적용합니다.
                grasses.forEach((grass) => {
                    grass.maxHeight =
                        canvas.height * (0.5 + Math.random() * 0.4);
                });
            });
        </script>
    </body>
</html>
