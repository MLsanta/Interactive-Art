<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Interactive Art - Wave</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                scroll-behavior: smooth;
            }
            section {
                width: 100vw;
                height: 100vh;
                position: relative;
            }
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: block;
            }
            #fireworkSection {
                background: #111;
            }
            #waterSection {
                background: #ffffff;
            }
            /* 스크롤 안내 버튼 */
            .scrollBtn {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-size: 18px;
                cursor: pointer;
                user-select: none;
                background: rgba(0, 0, 0, 0.5);
                padding: 10px 20px;
                border-radius: 5px;
            }

            /* 홈 버튼 */
            .homeBtn {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                user-select: none;
                background: rgba(0, 0, 0, 0.5);
                padding: 8px 15px;
                border-radius: 5px;
                text-decoration: none;
                transition: background 0.3s;
            }
            .homeBtn:hover {
                background: rgba(0, 0, 0, 0.8);
            }
        </style>
    </head>
    <body>
        <section id="waterSection">
            <canvas id="waterCanvas"></canvas>
            <!-- 홈 버튼 추가 -->
        </section>

        <script src="water.js"></script>
    </body>
</html>
