<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Interactive Art - Wave</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
            rel="stylesheet"
        />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                scroll-behavior: smooth;
            }
            section {
                width: 100vw;
                height: 100vh;
                position: relative;
            }
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: block;
                z-index: 20;
            }
            .title-text {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 80px;
                font-family: "Montserrat", "Oswald", sans-serif;
                font-weight: 800;
                color: #fff;
                letter-spacing: 0.2em;
                pointer-events: none;
                z-index: 1;
                text-transform: uppercase;
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.5),
                    0 8px 16px rgba(0, 0, 0, 0.3);
                -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
                animation: titlePulse 2s ease-in-out infinite;
            }
            @keyframes titlePulse {
                0%,
                100% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    opacity: 0.9;
                    transform: translate(-50%, -50%) scale(1.02);
                }
            }
            #fireworkSection {
                background: #111;
            }
            #waterSection {
                background: #ffffff;
            }
            /* 스크롤 안내 버튼 */
            .scrollBtn {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-size: 18px;
                cursor: pointer;
                user-select: none;
                background: rgba(0, 0, 0, 0.5);
                padding: 10px 20px;
                border-radius: 5px;
            }

            /* 홈 버튼 */
            .homeBtn {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                user-select: none;
                background: rgba(0, 0, 0, 0.5);
                padding: 8px 15px;
                border-radius: 5px;
                text-decoration: none;
                transition: background 0.3s;
            }
            .homeBtn:hover {
                background: rgba(0, 0, 0, 0.8);
            }
        </style>
    </head>
    <body>
        <section id="waterSection">
            <div class="title-text">WAVE!</div>
            <canvas id="waterCanvas"></canvas>
            <!-- 홈 버튼 추가 -->
        </section>

        <script src="water.js"></script>
    </body>
</html>
